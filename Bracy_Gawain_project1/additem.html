<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="My First Web App" />
		<meta name="keywords" content="Html5, Mobile Development, Full Sail University" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="handheldfriendly" content="true" />
		<meta name="mobileoptimized" content="320" />
		
		<!-- Document Title -->
		<title>My First HTML5 Document</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/main.js" type="text/javascript"></script> -->
	</head>

	<body>
		<header>
			<h1>College Selector Form</h1>
		</header>
		<form action="#" method="post">
			<fieldset>
				<legend>Information</legend>
				<ul>
					<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
					<li><label for="pword">Password:</label><input type="password" id="pword" /></li>
					<li><label for="cpword">Confirm Password:(Disabled)</label><input type="password" id="cpword" disabled /></li>
					<li><label for="email">Email:</label><input type="email" id="email" placeholder="example@email.com" /></li>
				</ul>
			</fieldset>

			<fieldset>
				<legend>Questions</legend>
				<ul>
					<li>Male or Female?
						<ul>
							<li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male">Male</label></li>
							<li><input type="radio" id="female" name="sex" /><label for="female">Female</label></li>
						</ul>
					</li>
					<li>
						<label for="gpa">GPA Range:</label>
						<select id="gpa">
							<optgroup label="A">
								<option value="3.5 - 4.0">3.5 - 4.0</option>
							</optgroup>
							<optgroup label="B">
								<option Value="2.5 - 3.0">2.5 - 3.0</option>
							</optgroup>
							<optgroup label="C">
								<option value="1.5 - 2.0">1.5 - 2.0</option>
							</optgroup>
							<optgroup label="D">
								<option value="1.0 - 1.4">1.0 - 1.4</option>
							</optgroup>
							<optgroup label="F">
								<option value="0.0 - 0.9">0.0 - 0.9</option>
							</optgroup>
						</select>
					</li>
					<li>Campus Size:
						<ul>
							<li><input type="checkbox" checked value="Small" id="small" /><label for="small">Small (5k or less)</label></li>
							<li><input type="checkbox" id="medium" /><label for="medium">Medium (5k - 15k)</label></li>
							<li><input type="checkbox" id="large" /><label for="large">Large (15k +)</label></li>
						</ul>
					</li>
					<li><label for="comments">What are your career interests?</label><textarea id="comments" placeholder="Engineering, Teaching, Welding, etc."></textarea>
					</li>
					<li><a href="#">Clear Data</a></li>
					<li><a href="#">Display Data</a></li>
				</ul>
			</fieldset>
			<input type="submit" value="Sumbit"/>
		</form>
	</body>
</html>
